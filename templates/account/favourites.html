<!DOCTYPE html>
{% extends "main/index.html" %}
{% block title %} <h1>User Favourites </h1> {% endblock %}
{% block content %}
<div class="row">
  {% for activity in new %}
  <div class="col-md-4">
    <a class="text-dark" href="{% url 'main:activity_single' activity.slug %}">
                        <div class="card-body">
                            <h2 style="font-size:18px;font-weight:bold">{{activity.name}}</h2>
                            <p class="card-text">{{activity.description}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div id="favourite-section"><a href="{% url 'account:favourite_add' activity.id %}"
                                        class="btn btn-outline-primary">Remove</a></div>
                                <form>
                                    <input type="checkbox" id="check">
                                    <input type="text" id="reps" name="reps">
                                    <input type="text" id="sets" name="sets">
                                </form>
                            </div>
                        </div>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
